{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Calificación</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <h2>Editar Calificación Tributaria</h2>
    <form method="post">
        {% csrf_token %}
        <label>RUT Empresa:</label>
        <input type="text" name="rut_empresa" value="{{ calificacion.rut_empresa }}" required>

        <label>Año:</label>
        <input type="number" name="anio" value="{{ calificacion.anio }}" required>

        <label>Instrumento:</label>
        <input type="text" name="instrumento" value="{{ calificacion.instrumento }}" required>

        <label>Monto:</label>
        <input type="number" step="0.01" name="monto" value="{{ calificacion.monto }}" required>

        <label>Moneda:</label>
        <select name="moneda">
            <option value="CLP" {% if calificacion.moneda == "CLP" %}selected{% endif %}>CLP - Peso Chileno</option>
            <option value="PEN" {% if calificacion.moneda == "PEN" %}selected{% endif %}>PEN - Sol Peruano</option>
            <option value="COP" {% if calificacion.moneda == "COP" %}selected{% endif %}>COP - Peso Colombiano</option>
        </select>

        <button type="submit">Guardar cambios</button>
    </form>

    <a href="{% url 'listar' %}" class="boton">Volver al listado</a>
</body>
</html>
